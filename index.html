<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- Header -->
  <header class="main-header">
    <div class="logo">ElectroMart</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Hero Section -->
<section class="hero">
  <img src="images/Others.jpg" alt="Electronics Banner">
  <div class="hero-text">
    <h1>Upgrade Your Tech Today</h1>
    <p>Shop the latest gadgets at unbeatable prices</p>
    <a href="#" class="btn">Shop Now</a>
  </div>
</section>



<!-- Category Section -->
  <section class="categories">
    <h2>Shop Products by Category</h2>
    <div class="category-grid">
      <div class="category-card">
        <img src="images/Laptops.jpg" alt="Laptops">
        <h3>Laptops</h3>
      </div>
      <div class="category-card">
  <a href="Handphones.html">
    <img src="images/Handphones.jpg" alt="Phones">
  </a>
  <h3>Phones</h3>
</div>

      <div class="category-card">
        <img src="images/Monitor.jpg" alt="Monitor">
        <h3>Monitor</h3>
      </div>
      <div class="category-card">
        <img src="images/Others.jpg" alt="Accessories">
        <h3>Accessories</h3>
      </div>
    </div>
  </section>

  <h1> Trending this week</h1>

</body>
</html>
